<html class="no-js">
  <head>
    <title>Shiny Image Carousel - Team One Code Test</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <header class="wrap">
      <h1>Shiny Image Carousel (PSD)</h1>
      <h2>A Layered Image Carousel</h2>
    </header>

    <section id="main" class="wrap">

      <div id="carousel">
        <ul>
          <li class="current"><img src="img/slide-1-toy-story-3.jpg" title="Toy Story 3" alt="Still from the movie Toy Story 3" data-desc="Produced by Pixar and released by Walt Disney Pictures" /></li>
          <li class="left"><img src="img/slide-2-cars-2.jpg" title="Cars 2" alt="Still from the movie Cars 2" data-desc="Produced by Pixar and released by Walt Disney Pictures" /></li>
          <li class="right"><img src="img/slide-3-monsters-inc.jpg" title="Monsters, Inc." alt="Still from the movie Monsters, Inc." data-desc="Produced by Pixar and released by Walt Disney Pictures" /></li>
        </ul>
      </div>

    </section>

    <script type="text/javascript" src="js/jquery-3.1.0.slim.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>

  </body>
</html>
